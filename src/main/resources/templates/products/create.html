<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Create product</h1>
    </div>
    <div class="row">
        <form action="#" th:action="@{/products/create}" th:object="${product}" method="post">
            <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <input id="name" name="name" type="text" class="form-control" required="required" th:field="*{name}">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-4 col-form-label">Price</label>
                <div class="col-8">
                    <input id="price" name="price" type="number" step="0.01" class="form-control" required="required" th:field="*{price}">
                </div>
            </div>
            <div class="form-group row">
                <label for="stock" class="col-4 col-form-label">Stock</label>
                <div class="col-8">
                    <input id="stock" name="stock" type="number" class="form-control" required="required" th:field="*{stock}">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
